html, body {

  padding: 0;

}

  .chat-container {

  height: 100%;
  display: flex;  
  flex-direction: column;
   background-color:rgba(1, 1, 25, 0.85) ;

  box-shadow: 0 0 15px rgba(255, 166, 0, 0.3);
  box-sizing: border-box;

}

    .chat-header {
      background-color: #000000f9;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .header-center {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .ai-icon {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }

    .chat-header h2 {
      font-size: 20px;
      color: #ffb300;
      margin: 0;
    }

    .done-btn {
      position: absolute;
      right: 15px;
      top: 15px;
      background-color: #ffb300;
      color: #0a0a0a;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .done-btn:hover {
      background-color: #ffcc33;
    }



  #chat-box {
  flex: 1;
  padding: 15px;
  overflow-y: auto; /* ‚úÖ allows internal scroll */
  scrollbar-width: none; /* Firefox */
}

#chat-box::-webkit-scrollbar {
  display: none; /* Chrome, Safari */
}


  
    .chat-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 0;
    }

    .chat-logo img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .chat-logo h2 {
      font-size: 22px;
      color: #ffb300;
      margin: 0;
    }

    .user-message,
    .bot-message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 12px;
      display: inline-block;
      word-wrap: break-word;
      max-width: 75%;
      animation: fadeIn 0.3s ease-in;
    }

    .user-message {
      background-color: #da8d36;
      color: white;
      align-self: flex-end;
      text-align: right;
    }

    .bot-message {
      background-color: #1f1f1f;
      color: #eee;
      align-self: flex-start;
      text-align: left;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 12px;
      width: fit-content;
      animation: fadeIn 0.3s ease-in;
    }

    .typing-indicator span {
      width: 6px;
      height: 6px;
      background-color: #ffb300;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.3;
      }
      40% {
        transform: scale(1.4);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      padding: 10px;
      background-color: #0e0e0e;
    }

    .suggestions button {
      background-color: #1a1a1a;
      color: #ffb300;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      transition: 0.3s;
    }

    .suggestions button:hover {
      background-color: #ffb300;
      color: #0a0a0a;
    }

    .input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #1a1a1a;
      border-top: 1px solid #222;
    }

    .input-area input {
      flex: 1;
      padding: 10px 14px;
      border: none;
      border-radius: 25px;
      outline: none;
      background-color: #0e0e0e;
      color: white;
      font-size: 14px;
    }

    .input-area button {
      background-color: #ffb300;
      color: #000;
      border: none;
      padding: 10px 18px;
      border-radius: 25px;
      margin-left: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .input-area button:hover {
      background-color: #ffcc33;
    }

    .footer {
      background-color: #1a1a1a;
      text-align: center;
      padding: 6px;
      color: #ffb300;
      font-size: 13px;
      border-top: 1px solid #222;
    }

    .footer a {
      color: #ffb300;
      text-decoration: none;
      font-weight: bold;
    }

  font-weight: bold;
  text-align: center;
}
